<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body {
      background-color: #e2edff; 
    }
    img {
      padding: 1px;
    }
    .attribution { 
      position: absolute;
      width: 100%;
      bottom: 0;
      font-size: 11px; 
      text-align: center; 
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .attribution a { 
      color: hsl(228, 45%, 44%); 
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-3 mb-5 bg-body-tertiary rounded-4" style="width: 20rem;">
    <img src="./images/image-qr-code.png" class="card-img-top rounded-4" alt="image-qr-code">
    <div class="card-body">
      <h5 class="fw-bold text-center">Improve your front-end skills by building projects</h5>
      <p class="card-text text-center">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Asmarani</a>.
  </div>
</body>
</html>
